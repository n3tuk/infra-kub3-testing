---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nats
spec:
  interval: 5m
  chart:
    spec:
      chart: nats
      version: '~> 1.2.2'
      sourceRef:
        kind: HelmRepository
        name: nats
        namespace: flux-system

  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  driftDetection:
    mode: enabled

  dependsOn:
    - name: cert-manager
      namespace: certificates-system
    - name: ingress-nginx-external
      namespace: ingress-system

  valuesFrom:
    - kind: ConfigMap
      name: nats-values
    - kind: ConfigMap
      name: nats-overrides
      optional: true
